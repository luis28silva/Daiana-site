  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            }
        html, body {
            height: 100%;       /* garante que o body ocupe a tela inteira */
            margin: 0;          /* remove margens padr√£o */
        }

        body {
            font-family: 'Raleway', Arial, sans-serif;
            text-align: center;
            background-color: #7de3d4b2;/* verde claro do logo */

            display: flex;
            flex-direction: column;
            justify-content: center; /* centraliza verticalmente */
            align-items: center;     /* centraliza horizontalmente */
        }

        h1 {
            color: #2c6bff; /* azul do logo */
            font-size: 48px;
            margin: 0;
        }

        p {
            color: #784b2c; /* marrom do logo */
            font-size: 20px;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #2c6bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #1f4fcc;
        }
    </style>
</head>
<body>
    <h1>Obrigado!</h1>
    <p>Sua mensagem foi enviada com sucesso.<br>Entraremos em contato em breve.</p>
    <a href="index.html">Voltar para o site</a>
</body>
</html>

</html>
